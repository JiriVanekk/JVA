<!DOCTYPE html>
<html>
<head>
  <title>Website Display</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .iframe-container {
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
      display: none;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe id="iframe1" src="https://status.rondainvest.cz/"></iframe>
  </div>
  <div class="iframe-container">
    <iframe id="iframe2" src="https://grafana.dc1.cz.paymont.eu/"></iframe>
  </div>

  <script>
    var iframes = document.querySelectorAll('.iframe-container');
    var currentFrameIndex = 0;

    function showNextFrame() {
      iframes.forEach(function (iframe) {
        iframe.style.display = 'none';
      });

      currentFrameIndex = (currentFrameIndex + 1) % iframes.length;
      iframes[currentFrameIndex].style.display = 'block';
    }

    window.onload = function() {
      showNextFrame();
      setInterval(showNextFrame, 60000); // Switch every 60 seconds (adjust as needed)
    };
  </script>
</body>
</html>
